<!DOCTYPE html>
<html>
  <head>
    <title>Quicktionary Settings</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input,
      select {
        width: 100%;
        margin-bottom: 10px;
      }
      button {
        width: 100%;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Quicktionary Settings</h2>
    <label for="key">Shortcut Key:</label>
    <input type="text" id="key" maxlength="1" />
    <label for="modifier">Modifier Key:</label>
    <select id="modifier">
      <option value="ctrl">Ctrl</option>
      <option value="alt" class="windows-only">Alt</option>
      <option value="shift">Shift</option>
      <option value="option" class="mac-only">Option</option>
    </select>
    <button id="save">Save</button>
    <script src="popup.js"></script>
  </body>
</html>
