<!DOCTYPE html>
<html>
  <head>
    <title>Quicktionary Settings</title>
    <style>
      body {
        width: 100px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      h2 {
        margin-top: 0;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"] {
        width: 50px;
      }
      button {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Settings</h2>
    <div>
      <label for="key">Shortcut Key:</label>
      <input type="text" id="key" maxlength="1" />
    </div>
    <div>
      <label>Modifier Keys:</label>
      <label> <input type="checkbox" id="ctrlModifier" /> Ctrl </label>
      <label> <input type="checkbox" id="shiftModifier" /> Shift </label>
    </div>
    <button id="save">Save</button>
    <script src="popup.js"></script>
  </body>
</html>
